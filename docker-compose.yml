version: '3.8'

services:
  # Redis - Short-term memory
  redis:
    image: redis:7-alpine
    container_name: cortex-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # PostgreSQL with pgvector - Long-term memory
  postgres:
    image: pgvector/pgvector:pg16
    container_name: cortex-postgres
    environment:
      POSTGRES_USER: cortex
      POSTGRES_PASSWORD: cortex_dev_password
      POSTGRES_DB: cortex
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cortex"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # Weaviate - Vector store for RAG
  weaviate:
    image: semitechnologies/weaviate:1.23.0
    container_name: cortex-weaviate
    ports:
      - "8080:8080"
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none'
      ENABLE_MODULES: ''
      CLUSTER_HOSTNAME: 'node1'
    volumes:
      - weaviate-data:/var/lib/weaviate
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/v1/.well-known/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  redis-data:
  postgres-data:
  weaviate-data:

networks:
  default:
    name: cortex-network
